<div class="row justify-content-center">

<div class="col-9">

<form class="p-4" (ngSubmit)="ingresar()">

<input type="text"
        [(ngModel)]="nombre"
        name="nombre"
        class="form-control"
        placeholder="Nombre de usuario"
        autofocus>

    <button [disabled]="nombre.trim().length === 0 "
            class="btn btn-dark btn-block margin-top-10">
            Iniciar sesion 
    </button>


    </form>

</div>

</div>
